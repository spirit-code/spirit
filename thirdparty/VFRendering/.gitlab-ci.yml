pages:
    stage: pages
    image: ubuntu:latest
    only:
        - master
    script:
        - apt-get update -qq && apt-get install -y -qq doxygen
        - doxygen Doxyfile
        - mv docs/html public
    artifacts:
        paths:
            - public

